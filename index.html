<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>National Park Lovers!</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://necolas.github.io/normalize.css/8.0.1/normalize.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Archivo+Narrow|Roboto" rel="stylesheet">
    <link href="style.css" rel="stylesheet"> 
  </head>
  
  <body>
    <header role="banner" class="page-banner">
      <h1 class="page-title">National Parks Trip Planner</h1>
      <h2 class="title-subtext">Find national parks by state</h2>
    </header>

    <main role="main">
      <section role="region" class="search-form">
        <form id="js-form">
          <label for="state-search" id="search-label">Enter a two letter state code to search!</label>
          <br>
          <input type="text" name="search" id="state-search" placeholder="CA">
          <input type="submit" id="submit-button">
        </form>
      </section>

      <section role="region" class="error-message"></section>
      <div id="map" class="results-map"></div>

      <section role="region" class="results hidden">
        <h2>Search Results</h2>
        <ul id="search-results">
        </ul>
      </section>
    </main>

    <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAb1GvFsH8uPvet0rCZolXxkrzJ--zaQR8"></script>
    <script src="statestore.js"></script>
    <script src="script.js"></script>
  </body>
</html>
